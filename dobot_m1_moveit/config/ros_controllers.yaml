controller_list:
  - name: arm_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - dobot_m1_z_axis_joint
      - dobot_m1_axis_2_joint
      - dobot_m1_axis_3_joint
      - dobot_m1_gripper_joint
  - name: gripper_controller
    action_ns: gripper_cmd
    default: True
    type: GripperCommand
    joints:
      - M14_joint
